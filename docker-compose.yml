services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv2_app
    restart: unless-stopped
    working_dir: /var/www
    networks:
      - apexv2_network
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://ksipl.apextime.in
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-aws}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      # SQL Express (Punch Logs) - Remote Server
      - SQLEXPRESS_HOST=${SQLEXPRESS_HOST:-115.98.2.20}
      - SQLEXPRESS_PORT=${SQLEXPRESS_PORT:-1433}
      - SQLEXPRESS_DATABASE=${SQLEXPRESS_DATABASE:-etimetracklite1}
      - SQLEXPRESS_USERNAME=${SQLEXPRESS_USERNAME:-essl}
      - SQLEXPRESS_PASSWORD=${SQLEXPRESS_PASSWORD:-Keystone@456}
      # Hikvision MySQL
      - HIKVISION_DB_HOST=${HIKVISION_DB_HOST:-115.98.2.20}
      - HIKVISION_DB_PORT=${HIKVISION_DB_PORT:-3306}
      - HIKVISION_DB_DATABASE=${HIKVISION_DB_DATABASE:-etimetracklite1}
      - HIKVISION_DB_USERNAME=${HIKVISION_DB_USERNAME:-root}
      - HIKVISION_DB_PASSWORD=${HIKVISION_DB_PASSWORD:-Keystone@456}
      - HIKVISION_TABLE=${HIKVISION_TABLE:-hik_attendance_logs}

  # Nginx Web Server (Custom build)
  webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: apexv2_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - apexv2_network
    depends_on:
      - app

  # Database (MariaDB 10.6 - Lighter/More Stable than MySQL 8)
  db:
    image: mariadb:10.6
    container_name: apexv2_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-aws}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-apexv2}
    volumes:
      - apexv2_mariadb_data:/var/lib/mysql
    networks:
      - apexv2_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: apexv2_redis
    restart: unless-stopped
    networks:
      - apexv2_network

networks:
  apexv2_network:
    driver: bridge

volumes:
  apexv2_mariadb_data:
    driver: local
