version: '3.8'

services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv2_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - apexv2_network
    depends_on:
      - db
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-aws}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      # SQL Express (Punch Logs) - External Database
      - SQLEXPRESS_HOST=${SQLEXPRESS_HOST:-host.docker.internal}
      - SQLEXPRESS_PORT=${SQLEXPRESS_PORT:-1433}
      - SQLEXPRESS_DATABASE=${SQLEXPRESS_DATABASE:-PunchDB}
      - SQLEXPRESS_USERNAME=${SQLEXPRESS_USERNAME:-sa}
      - SQLEXPRESS_PASSWORD=${SQLEXPRESS_PASSWORD:-}
      - SQLEXPRESS_TABLE=${SQLEXPRESS_TABLE:-punch_logs}
      - SQLEXPRESS_COL_EMPID=${SQLEXPRESS_COL_EMPID:-employee_id}
      - SQLEXPRESS_COL_PUNCHTIME=${SQLEXPRESS_COL_PUNCHTIME:-punch_time}
      - SQLEXPRESS_COL_PUNCHTYPE=${SQLEXPRESS_COL_PUNCHTYPE:-punch_type}
      # Hikvision MySQL - External Database
      - HIKVISION_DB_HOST=${HIKVISION_DB_HOST:-host.docker.internal}
      - HIKVISION_DB_PORT=${HIKVISION_DB_PORT:-3306}
      - HIKVISION_DB_DATABASE=${HIKVISION_DB_DATABASE:-hikvision}
      - HIKVISION_DB_USERNAME=${HIKVISION_DB_USERNAME:-root}
      - HIKVISION_DB_PASSWORD=${HIKVISION_DB_PASSWORD:-}
      - HIKVISION_TABLE=${HIKVISION_TABLE:-attendance_events}
      - HIKVISION_COL_EMPID=${HIKVISION_COL_EMPID:-employee_id}
      - HIKVISION_COL_EVENTTIME=${HIKVISION_COL_EVENTTIME:-event_time}
      - HIKVISION_COL_EVENTTYPE=${HIKVISION_COL_EVENTTYPE:-event_type}

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: apexv2_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - apexv2_network
    depends_on:
      - app

  # MySQL Database (Main Application DB)
  db:
    image: mysql:8.0
    container_name: apexv2_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-aws}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-apexv2}
    volumes:
      - apexv2_mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - apexv2_network

  # Redis Cache (Optional)
  redis:
    image: redis:alpine
    container_name: apexv2_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - apexv2_network

networks:
  apexv2_network:
    driver: bridge

volumes:
  apexv2_mysql_data:
    driver: local
