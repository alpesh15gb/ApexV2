# Temporary nginx config for initial SSL certificate generation
# This config is used BEFORE Let's Encrypt certificates are obtained

server {
    listen 80;
    listen [::]:80;
    server_name ksipl.apextime.in;

    # For Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the app on HTTP temporarily
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\. {
        deny all;
    }
}
